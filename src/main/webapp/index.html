<html>	
<head>
	<title>Aluesarjat</title>
	<link href="styles/styles.css" type="text/css" rel="stylesheet"/>
	<script type="text/javascript" src="scripts/jquery-1.4.3.min.js"></script>	
	<script type="text/javascript" src="scripts/queryform.js"></script>	
</head>
<body>
	<h1>Aluesarjat</h1>		
	
	<h2>SPARQL</h2>

    <div id="savedQueries">
    <h3>Saved Queries</h3>
    </div>
    
    <h3>Default Namespaces</h3>
    <div id="namespaces" style="height: 10em; overflow: auto; border: 1px solid gray;">
    
    </div>
	<form method="GET" action="/query">
        <h3>Query</h3>

		<div>
			<textarea id="query" name="query" cols="100" rows="12"></textarea>
		</div>

	  	<input id="formsubmit" type="submit"/>
	  	
	  	<input id="saveQuery" type="button" value="Save Query"/>
    </form>
	
	<div id="results"></div>

</body>
</html>
